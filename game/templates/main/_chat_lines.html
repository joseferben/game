<div id="chat-lines-fragment" class="overflow-auto" style="max-height:26%;" hx-swap-oob="true">
  <ul class="list-group">
    {% for chat in chat_lines %}
      <li class="list-group-item">{{ chat.sayer }} ({{ chat.created }}): {{ chat.message }}</li>
    {% empty %}
      <li class="list-group-item">Nothing was ever said.</li>
    {% endfor %}
  </ul>
</div>
